<ng-container *ngIf="product$ | async as product">
    <div class="card">
        <div class="card-header fw-bold">
          {{ currentProduct?.title ? 'Edit' : 'Add' }} Product: {{ currentProduct?.title  }}
        </div>
        <div class="card-body">
            <form [formGroup]="productForm">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-3 col-form-label">Product Name</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="id" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-3 col-form-label">Product Code</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="title" id="inputPassword3">
                  </div>
                </div>                        
              </form>
        </div>
        <div class="card-footer text-body-secondary">
            <button class="btn btn-primary btn-sm" (click)="saveProduct(product)">Save</button>
            <button class="btn btn-outline-secondary btn-sm">Cancel</button>
            <button class="btn btn-outline-secondary btn-sm" (click)="deleteProduct(product)">Delete</button>
        </div>
      </div>
</ng-container>
